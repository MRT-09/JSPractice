<html lang="en"></html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Pokemon Finder</title>
    </head>
    <body>
        <div class="container">
            <h1 id="title">Pokemon Finder</h1>
            <input type="text" id="search" value="Pikachu"><br>
            <button id="submit" class="btn">Submit</button>
            <p id="message"></p>
            <div id="info">
                <h2 id="pokemonName">pikachu (#0025)</h2>
                <img id="pokemonIcon" alt="pokemonIcon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png">
                <img id="pokemonShny" alt="pokemonShny" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/shiny/25.png"><hr class="tableline">
                <h2 id="pokemonType">TYPES</h2>
                <ul id="type">
                    <!-- Types go here -->
                    <li class="typeItem electricType">
                        <img src="TypeIcons/Electric.png" alt="Electric" class="typeIcon">
                        <h3>Electric</h3>
                    </li>
                </ul><hr class="tableline">
                <h2 id="physicalStats">PHYSICAL STATS</h2>
                <ul id="physical">
                    <li id="height">Height: 0.4</li>
                    <li id="weight">Weight: 6</li>
                    <li id="hp">HP: 35</li>
                    <li id="attack">Attack: 55</li>
                    <li id="specialAttack">Special Attack: 50</li>
                    <li id="defense">Defense: 40</li>
                    <li id="specialDefense">Special Defense: 50</li>
                    <li id="speed">Speed: 90</li>
                </ul><hr class="tableline">
                <h2 id="abilities">ABILITIES</h2>
                <ul id="ability">
                    <!-- Abilities go here -->
                    <li class="ability">Static</li>
                    <li class="ability">Lightning-rod</li>
                </ul>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
