<html lang="en"></html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="screen">
                <input type="text" id="screen" disabled>
            </div>
            <div class="buttons">
                <button class="btn" onclick="sign('+')">+</button>
                <button class="btn" onclick="sign('7')">7</button>
                <button class="btn" onclick="sign('8')">8</button>
                <button class="btn" onclick="sign('9')">9</button>
                <button class="btn" onclick="sign('-')">-</button>
                <button class="btn" onclick="sign('4')">4</button>
                <button class="btn" onclick="sign('5')">5</button>
                <button class="btn" onclick="sign('6')">6</button>
                <button class="btn" onclick="sign('x')">x</button>
                <button class="btn" onclick="sign('1')">1</button>
                <button class="btn" onclick="sign('2')">2</button>
                <button class="btn" onclick="sign('3')">3</button>
                <button class="btn" onclick="sign('รท')">รท</button>
                <button class="btn" onclick="sign('.')">.</button>
                <button class="btn" onclick="sign('0')">0</button>
                <button class="btn" onclick="calB()">=</button>
                <button class="btn" onclick="cleB()">C</button>
                <button class="btn" onclick="delB()">Del</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
