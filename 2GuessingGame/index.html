<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Guessing Game</title>
    </head>
    <body>
        <h1 id="title">Guess a number between 1 and 100:</h1>
        <input type="text" id="guess" placeholder="Enter your guess"><br>
        <button id="submit" class="submit">Submit</button>
        <button id="reset" class="submit">Reset</button>
        <h1 id="message"></h1>
        <script src="index.js"></script>
    </body>
</html>
